<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover In Hover Out</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var altSrc; 
            var origSrc;
            $("img").hover(function(){
                altSrc = $(this).attr("data-alt-src");
                origSrc = $(this).attr("src");
                $(this).attr("src", altSrc);
            }, function(){
                $(this).attr("src", origSrc);
            });
        });
    </script>
</head>
<body>
    <img src="images/logo0.png" data-alt-src="images/logo1.jfif" alt="logo">
    <img src="images/love0.jfif" data-alt-src="images/love1.jfif" alt="love">
    <img src="images/skyline0.jfif" data-alt-src="images/skyline1.jfif" alt="skyline">
    <img src="images/trippy0.jfif" data-alt-src="images/trippy1.jpg" alt="trippy">
</body>
</html>
